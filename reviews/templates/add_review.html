{% extends 'base.html' %}
{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'account/css/navbar.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% endblock meta %}

{% block content %}
<nav id="navbar" >
    <div id="navbar-center">
        <a href="{% url 'account:profile' %}">Profile</a> 
    </div>
</nav>
<h1>Add Review</h1>
<div class="card" style="padding: 5px; margin: 5px;">
    <form method="POST" class="form" style="padding: 5px;">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.rating.label_tag }}
            <select class="form-select" name="{{ form.rating.name }}" aria-label="Default select example">
                {% for choice in form.rating.field.choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="{{ form.review.id_for_label }}" class="form-label">{{ form.review.label }}:</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea name="{{ form.review.name }}" class="form-control" rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit Review</button>
            <a href="{% url 'reviews:show_review' book.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
{% endblock content %}
