{% extends 'base.html' %}
{% block content %}
<h1>Add Review</h1>
<div class="card" style="padding: 5px; margin: 5px;">
    <form method="POST" class="form" style="padding: 5px;">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.rating.label_tag }}
            <select class="form-select" name="{{ form.rating.name }}" aria-label="Default select example">
                {% for choice in form.rating.field.choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="{{ form.review.id_for_label }}" class="form-label">{{ form.review.label }}:</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea name="{{ form.review.name }}" class="form-control" rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit Review</button>
            <a href="{% url 'reviews:show_review' book.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
        
    </form>
</div>
<script>
    function addReview() {

    }
</script>
{% endblock content %}
